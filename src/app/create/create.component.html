<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Id</label>
      <input
        type="text"
        name="id"
        [(ngModel)]="infoForm.id"
        class="form-control"
        id="txtId"
      />
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="infoForm.name"
        class="form-control"
        id="txtName"
      />
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Published Books(numbers)</label>
      <input
        type="text"
        name="publishedBooks"
        [(ngModel)]="infoForm.publishedBooks"
        class="form-control"
        id="txtpb"
      />
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Famous Books</label>
      <input
        type="text"
        name="famousBook"
        [(ngModel)]="infoForm.famousBook"
        class="form-control"
        id="txtfb"
      />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">
      Create
    </button>
  </form>
</div>
